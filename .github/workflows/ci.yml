name: CI
permissions: read-all

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Weekly security audit
    - cron: '0 0 * * 0'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JULIA_NUM_THREADS: 2
  RUST_BACKTRACE: 1

jobs:
  # ==========================================================================
  # Julia Tests
  # ==========================================================================
  julia-test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version: ['1.9', '1.10', 'nightly']
        os: [ubuntu-latest, macos-latest, windows-latest]
        exclude:
          - os: windows-latest
            julia-version: 'nightly'

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - uses: julia-actions/cache@v2

      - name: Build package
        uses: julia-actions/julia-buildpkg@v1

      - name: Run tests
        uses: julia-actions/julia-runtest@v1

      - name: Process coverage
        if: matrix.julia-version == '1.10' && matrix.os == 'ubuntu-latest'
        uses: julia-actions/julia-processcoverage@v1

      - name: Upload coverage
        if: matrix.julia-version == '1.10' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}

  # ==========================================================================
  # Rust Backend
  # ==========================================================================
  rust-build:
    name: Rust Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock') }}

      - name: Check formatting
        working-directory: rust
        run: cargo fmt --check

      - name: Clippy lints
        working-directory: rust
        run: cargo clippy -- -D warnings

      - name: Run tests
        working-directory: rust
        run: cargo test

      - name: Build release
        working-directory: rust
        run: cargo build --release

  # ==========================================================================
  # Zig Backend
  # ==========================================================================
  zig-build:
    name: Zig Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: Check formatting
        working-directory: zig
        run: zig fmt --check src/

      - name: Run tests
        working-directory: zig
        run: zig build test

      - name: Build release
        working-directory: zig
        run: zig build -Doptimize=ReleaseFast

  # ==========================================================================
  # Security Audit
  # ==========================================================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Rust dependency audit
        working-directory: rust
        run: cargo audit

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

  # ==========================================================================
  # Documentation
  # ==========================================================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Build documentation
        run: |
          julia --project=docs -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()
            include("docs/make.jl")
          '

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/build

  # ==========================================================================
  # RSR Compliance Check
  # ==========================================================================
  rsr-compliance:
    name: RSR Compliance
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check required files
        run: |
          echo "Checking RSR compliance..."

          # Required files
          files=(
            "README.md"
            "LICENSE"
            "SECURITY.md"
            "CODE_OF_CONDUCT.md"
            "CONTRIBUTING.md"
            "GOVERNANCE.md"
            "CHANGELOG.md"
            "MAINTAINERS.md"
            "FUNDING.yml"
            "flake.nix"
            "Justfile"
            ".well-known/security.txt"
            ".well-known/humans.txt"
          )

          missing=0
          for file in "${files[@]}"; do
            if [[ -f "$file" ]]; then
              echo "✓ $file"
            else
              echo "✗ $file MISSING"
              missing=$((missing + 1))
            fi
          done

          if [[ $missing -gt 0 ]]; then
            echo "RSR compliance check failed: $missing files missing"
            exit 1
          fi

          echo "✓ RSR compliance check passed"

      - name: Check SPDX headers
        run: |
          echo "Checking SPDX headers..."
          # Check a sample of source files
          files_without_spdx=$(find src -name "*.jl" -exec grep -L "SPDX-" {} \; | head -5)
          if [[ -n "$files_without_spdx" ]]; then
            echo "Warning: Some files missing SPDX headers:"
            echo "$files_without_spdx"
          else
            echo "✓ SPDX headers present"
          fi
